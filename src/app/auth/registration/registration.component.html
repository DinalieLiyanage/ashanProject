<form class="myform" (ngSubmit)="save()">
    <div class="form-group">
        <label class="col-form-label" for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]= "user.name" placeholder="Name" name="name" id="name">
        <p>{{name}}</p>
      </div>
      <div class="form-group">
          <label class="col-form-label" for="inputDefault">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username"  name="username" placeholder="userame" id="username">
        </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-info reg">Register now</button>
  
</form>

<button type="submit" class="btn btn-info reg"></button>
