<h1 class="topic">Let's take a walk</h1>
<form class="myform" (ngSubmit) = "login()">


  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter email" [(ngModel)]="username" name="username">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"  name="password">
  </div>
  <button type="submit" class="btn btn-info reg">Login here</button>
</form>
